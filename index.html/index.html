<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .box {
      background: rgba(0, 0, 0, 0.55);
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
    }

    h1 {
      color: #1e90ff;
      font-size: 40px;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.2rem;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0052a3;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>JARKA BLÁZEN</h1>
    <button onclick="window.open('https://www.google.com', '_blank')">
      افتح Google
    </button>
  </div>
</body>
</html>
