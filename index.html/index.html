<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>My First Website</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: Arial, sans-serif;
        }

        .content {
            background: rgba(0, 0, 0, 0.55);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3367D6;
        }
    </style>
</head>

<body>

    <div class="content">
        <h1>JARKA BLÁZEN</h1>

        <a href="https://www.google.com" target="_blank">
            <button class="btn">افتح Google</button>
        </a>
    </div>

</body>
</html>
