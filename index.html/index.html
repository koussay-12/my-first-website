<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي مع خلفية</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("bg.jpg"); /* اسم الصورة */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    .content {
      background: rgba(0, 0, 0, 0.5); /* طبقة شفافة */
      padding: 40px;
      margin: 100px auto;
      width: fit-content;
      border-radius: 15px;
    }

    .btn {
      background-color: #4285F4;
      color: white;
      font-size: 22px;
      padding: 15px 35px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3367D6;
    }
  </style>
</head>

<body>

  <div class="content">
    <h1 style="font-size:40px;">JARKA BLÁZEN</h1>

    <a href="https://www.google.com" target="_blank">
      <button class="btn">افتح Google</button>
    </a>
  </div>

</body>
</html>
