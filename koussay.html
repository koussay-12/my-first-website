<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة Kusai</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .box {
      background: rgba(0,0,0,0.5);
      padding: 40px 60px;
      border-radius: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
    }

    a:hover {
      background: #0088cc;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>KUSAI</h1>
    <p>هذه صفحتي الشخصية</p>

    <a href="index.html">العودة للصفحة الرئيسية</a>
  </div>
</body>
</html>
